        <div class="container-login">
          <div class="slogan">
            <h2>Cadastro</h2>

          <div id="cadastro">
            <div class="form-group">
              <label for="cadastro-nome">Nome:</label>
              <input type="text" id="cadastro-nome">
            </div>
          
            <div class="form-group">
              <label for="cadastro-email">E-mail:</label>
              <input type="email" id="cadastro-email">
            </div>
          
            <div class="form-group">
              <label for="cadastro-senha">Senha:</label>
              <input type="password" id="cadastro-senha">
            </div>
      
            <div class="btn-group">
              <button class="btn" onclick="realizarCadastro()">Cadastrar</button>
              <button class="btn btn-secondary" onclick="alternarFormulario()">Já tenho uma conta</button>
            </div>
          </div>
      
          <div id="login" style="display: none;">
            <div class="form-group">
              <label for="login-email">E-mail:</label>
              <input type="email" id="login-email">
            </div>
          
            <div class="form-group">
              <label for="login-senha">Senha:</label>
              <input type="password" id="login-senha">
            </div>
      
            <div class="btn-group">
              <button class="btn" onclick="realizarLogin()">Entrar</button>
              <button class="btn btn-secondary" onclick="alternarFormulario()">Criar uma nova conta</button>
            </div>
          </div>
