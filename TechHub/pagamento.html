  <div class="container">
    <h2>Pagamento</h2>
    <form>
      <div class="form-group">
        <label for="tipoCartao">Tipo de Cartão</label>
        <select id="tipoCartao" name="tipoCartao">
          <option value="credito">Cartão de Crédito</option>
          <option value="debito">Cartão de Débito</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numeroCartao">Número do Cartão</label>
        <input type="text" id="numeroCartao" name="numeroCartao" required>
      </div>
      <div class="form-group">
        <label for="validadeCartao">Validade do Cartão</label>
        <input type="date" id="validadeCartao" name="validadeCartao" required>
      </div>      
      <div class="form-group">
        <label for="codigoCartao">Código de Segurança</label>
        <input type="text" id="codigoCartao" name="codigoCartao" required>
      </div>
      <button onclick="pagar()" class="buy-button" type="submit">Pagar</button>
    </form>
  </div>
